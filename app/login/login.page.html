<ion-content [fullscreen]="true" class="ion-padding login-page">
  <div class="login-wrapper">
    <div class="logo-container">
      <img src="assets/logo.png" alt="RestoKu Logo" class="logo" />
    </div>

    <ion-card class="login-box">
      <ion-card-content>

        <!-- Username -->
        <ion-item lines="none">
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-input
            type="text"
            placeholder="Masukkan username"
            [(ngModel)]="identifier"
          ></ion-input>
        </ion-item>

        <!-- Password -->
        <ion-item lines="none">
          <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
          <ion-input
            [type]="showPassword ? 'text' : 'password'"
            placeholder="Masukkan password"
            [(ngModel)]="password"
          ></ion-input>
          <ion-icon
            slot="end"
            [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
            (click)="togglePassword()"
          ></ion-icon>
        </ion-item>

        <!-- Login Button -->
        <ion-button expand="block" class="login-button" (click)="login()">
          Masuk
        </ion-button>

        <!-- Lupa Password -->
        <div class="text-center mt-2">
          <a class="forgot-password">Lupa Password?</a>
        </div>
        
        <!-- Tombol Register -->
        <ion-button
          expand="block"
          fill="clear"
          class="register-button"
          (click)="goToRegister()"
        >
          Daftar
        </ion-button>


      </ion-card-content>
    </ion-card>

    <div class="version-footer">
      <p>Version 1.0.0</p>
      <p>Â© 2024 RestoPOS</p>
    </div>
  </div>
</ion-content>
